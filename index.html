<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="stylesheet" href="css/style1.css">

</head>

<body>
    <div class="leaderboard">
        <img src="images/download.jpeg" class="theme-img">
        <div class="description">
            <h3>24th Annual Programming Competition</h3>
            <p>Date: 09/13/2024</p>
        </div>
        <!-- partial:index.partial.html -->
        <div class="l-wrapper">
            <div class="c-header"><img class="c-logo"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/813538/km-logo-color.svg" draggable="false" />
                <button class="c-button c-button--primary">Result Scores</button>
                <input id="search" class="search" placeholder="Search" oninput="search()">
            </div>
        </div>


        <div class="l-grid">
            <div class="l-grid__item l-grid__item--sticky">
                <div class="c-card u-bg--light-gradient u-text--dark">
                    <div class="c-card__body">
                        <div class="u-display--flex u-justify--space-between">
                            <div class="u-text--left">
                                <div class="u-text--small">My Rank</div>
                                <h2>3rd Place</h2>
                            </div>
                            <div class="u-text--right">
                                <div class="u-text--small">My Score</div>
                                <h2>24</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-card">
                    <div class="c-card__body">
                        <div class="u-text--center" id="winner"></div>
                    </div>
                </div>
            </div>
            <div class="l-grid__item">
                <div class="c-card">
                    <div class="c-card__header">
                        <h3>Received Scores</h3>
                        <select class="c-select">
                            <option selected="selected">Sunday, Feb. 24 - Sunday, Feb. 30</option>
                            <option selected="selected">Monday, Mar. 25 - Sunday, Mar. 30</option>
                            <option selected="selected">Tuesday, Apr. 26 - Sunday, Apr. 30</option>
                            <option selected="selected">Friday, MAy. 27 - Sunday, May. 30</option>

                        </select>
                    </div>
                    <div class="c-card__body">
                        <ul class="c-list" id="list">
                            <li class="c-list__item">
                                <div class="c-list__grid">
                                    <div class="u-text--left u-text--small u-text--medium">Rank</div>
                                    <div class="u-text--left u-text--small u-text--medium">Team Member</div>
                                    <div class="u-text--right u-text--small u-text--medium"># of Scores</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
